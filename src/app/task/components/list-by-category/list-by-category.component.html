<p>{{taskCount}}</p> 
<div class="category-wrapper">
    @for (task of tasks; track task.id) {
        <div [class.important]="task.important" class="task-card" [routerLink]="['../../',task.id]" >
            <h3>{{ task.title }}</h3>
            <p>{{ task.description }}</p>
        </div>
    }
    
</div>
