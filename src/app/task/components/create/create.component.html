<div>
    <input type="text" placeholder="title" maxlength="20" name="" id="" [(ngModel)]="task.title">
    <input type="text" name="" id="" placeholder="description" maxlength="200" [(ngModel)]="task.description">
    <select name="" id="" [(ngModel)]="task.category" >
        @for(category of categoryValues; track category){
            <option value="{{category?.name}}">{{category?.name}}</option>
        }
    </select>
    <select name="" id="" [(ngModel)]="task.important" >
        <option value="true">important</option>
        <option value="false">not important</option>
    </select>
    <button (click)="saveTask()">save</button>
</div>
