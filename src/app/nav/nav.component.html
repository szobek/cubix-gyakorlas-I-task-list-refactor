@if(authService.username()!==undefined){
<nav>
    <div class="nav-items">
        <ul>
            <li routerLink="home" routerLinkActive="active">Home</li>
            <li routerLink="tasks" routerLinkActive="active">Task list</li>
            <li routerLinkActive="active">New task</li>
        </ul>
    </div>
    <div class="user-details">
        {{authService.username()}}
        <button class="button-logout" (click)="authService.logout()">
            <img src="logout.svg" alt="">
        </button>
    </div>
</nav>
}
